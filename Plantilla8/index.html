<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLOZ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/trifgif.gif"> 
        <img class="logito" src="img/LOGO.png">
    </header>
    
    <main>
        <section id="uno"></section>
        <section id="dos">
            <article id="past">
                <img class="iconos" src="img/linkto.gif"> 
                <h2>The Legend of Zelda: A Link to the Past </h2>
                <img src="img/Past.png">
            </article >
            <article id="ocarina">
                <img class="iconos" src="img/Espada.gif"> 
                <h2>The Legend of Zelda: Ocarina of Time</h2>
                <img src="img/Ocarina.png">
            </article>
            <article id="majora">
                <img class="iconos" src="img/majorass.gif"> 
                <h2>The Legend of Zelda: Majora's Mask</h2>
                <img src="img/Majora.png">
            </article>
            <article id="twilight">
                <img class="iconos" src="img/Espejo_completo.gif"> 
                <h2> The Legend of Zelda: Twilight Princess </h2>
                <img src="img/twilight.png">
            </article>
            <article id="skyward">
                <img class="iconos" src="img/Sello_Piedra_SS.gif"> 
                <h2>  The Legend of Zelda: Skyward Sword </h2>
                <img src="img/skyward.png">
            </article>
            <article id="wild">
                <img class="iconos" src="img/breath.gif"> 
                <h2>The Legend of Zelda: Breath of the Wild</h2>
                <img src="img/wild.png">
            </article>
        </section>
        <section id="tres"></section>
    </main>
    <footer></footer>
